    <style>
        .myDiv {
            border: 5px outset red;

        body {
            margin: 80px;
            position: relative;
            background-color: lightblue;
        }

    <script>
        function validateForm() {
            let x = document.forms["myForm"]["first"].value;
            let y = document.forms["myForm"]["second"].value;
            let z = document.forms["myForm"]["third"].value;
            let score = 0;
            // This will return an alert if the fname form is empty
            if (x == "" || y == "" || z == "") {
                alert("All fields must be filled out");
            }
            if (x == "blue") {
                score += 1;
            }
            if (y == "yellow") {
                score += 1;
            }
            if (z == "red") {
                score += 1;
            }
            // This will return user score
            if (score == 3) {
                alert("All correct, Good Job!");
            }
            else {
                alert("Your score was " + score + " out of 3");
            }
        }
    </script>

<body>
    <a href="index.html" class="btn btn-danger btn-lg active" role="button" aria-pressed="true">Return to main page</a>
    </br>
    <div class="myDiv">
        <h2>Quiz</h2>
        <!-- form code from https://getbootstrap.com/docs/4.0/components/forms/ -->
        <form name="myForm" method="post">
            Type "blue" in this field to get the right answer: <input type="text" name="first"></br>
            Type "yellow" in this field to get the right answer: <input type="text" name="second"></br>
            Type "red" in this field to get the right answer: <input type="text" name="third"></br>
            <input type="submit" value="check" onClick="validateForm()">
        </form>
    </div>
