<!doctype html>
<html>

<head>
    <!-- Most code borrowed from http://www.dotsplace.com/com494s23/usingXML.html -->
    <meta charset="UTF-8">
    <title>My XML project</title>
    <script>
        function loadXML() {

            var XMLhttp = new XMLHttpRequest();
            XMLhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {

                    document.getElementById("testBox").innerHTML = XMLhttp.responseText;
                    
                    var xmlObject = XMLhttp.responseText;
                    var test = xmlObject.getElementsByTagName("PLANT").length;

                    document.getElementById("test").innerHTML = test;
                }
            };

            XMLhttp.open("GET", "https://raw.githubusercontent.com/njanney/njanney.github.io/main/XMLProject/xml/plants.xml", true);
            XMLhttp.overrideMimeType("text/xml");
            XMLhttp.send();
        }   
    </script>
</head>

<body onLoad="loadXML()">
    Hello
    <div id="testBox"></div>
    <span id="test"></span>

</body>

</html>
